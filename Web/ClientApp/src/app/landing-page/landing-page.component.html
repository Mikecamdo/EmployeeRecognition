<div class="container">
    <div class="row text-center my-5">
        <div class="col-12 display-1">
            Website Name
        </div>
    </div>

    <div class="row text-center mb-4">
        <div class="col-12 fs-4">
            A description of what this website is
        </div>
    </div>

    <div class="row">
        <div class="col-6 text-end">
            <ng-template #signIn let-modal>
                <div class="modal-header">
                    <h4 class="modal-title" 
                        id="sign-in">
                        Sign in
                    </h4>
                    <button type="button" class="close"
                            aria-label="Close" (click)=
                            "modal.dismiss('Cross click')">
              
                        <span aria-hidden="true">
                            X
                        </span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="name">
                                Name
                            </label>
                            <div class="input-group">
                                <input 
                                    id="name"
                                    name="name"
                                    class="form-control" 
                                    placeholder="Name"
                                    [(ngModel)]="signInName" >
                            </div>
            
                            <label for="password">
                                Password
                            </label>
                            <div class="input-group">
                                <input 
                                    id="password"
                                    name="password"
                                    type="password"
                                    class="form-control" 
                                    placeholder="Password"
                                    [(ngModel)]="signInPassword" >
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer d=flex">
                    <div class="flex-grow-1">
                        Don't have an account? <span class="link-text" (click)="modal.close('Sign in'); open(signUp, 'sign-up')">Sign up</span>
                    </div>
                    <button type="button" 
                        class="btn btn-outline-dark ml-auto" 
                        (click)="modal.close('Sign in'); attemptSignIn()">
                        Sign in
                    </button>
                </div>
            </ng-template>
            <button class="btn btn-lg btn-outline-primary" (click)="open(signIn, 'sign-in')">Sign in</button>        
        </div>

        <div class="col-6 text-start">
            <ng-template #signUp let-modal>
                <div class="modal-header">
                    <h4 class="modal-title" 
                        id="sign-up">
                        Sign up
                    </h4>
                    <button type="button" class="close"
                            aria-label="Close" (click)=
                            "modal.dismiss('Cross click')">
              
                        <span aria-hidden="true">
                            X
                        </span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="name">
                                Name
                            </label>
                            <div class="input-group">
                                <input 
                                    id="name"
                                    name="name"
                                    class="form-control" 
                                    placeholder="Name"
                                    [(ngModel)]="signUpName" >
                            </div>
            
                            <label for="password">
                                Password
                            </label>
                            <div class="input-group">
                                <input 
                                    id="password"
                                    name="password"
                                    type="password"
                                    class="form-control" 
                                    placeholder="Password"
                                    [(ngModel)]="signUpPassword" >
                            </div>
            
                            <label for="confirm_password">
                                Confirm Password
                            </label>
                            <div class="input-group">
                                <input 
                                    id="confirm_password"
                                    name="confirm_password"
                                    type="password"
                                    class="form-control" 
                                    placeholder="Confirm Password"
                                    [(ngModel)]="signUpConfirmPassword" >
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer d-flex">
                    <div class="flex-grow-1">
                        Already have an account? <span class="link-text" (click)="modal.close('Sign up'); open(signIn, 'sign-in')">Sign in</span>
                    </div>
                    <button type="button" 
                        class="btn btn-outline-dark ml-auto" 
                        (click)="modal.close('Sign up'); attemptSignUp()">
                        Sign up
                    </button>
                </div>
            </ng-template>
            <button class="btn btn-lg btn-outline-primary" (click)="open(signUp, 'sign-up')">Sign up</button>        
        </div>
    </div>
</div>
