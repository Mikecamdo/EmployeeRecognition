<div class="container">
    <div class="my-4">
        <h1 class="brown-text">Give Kudos</h1>
    </div>
    <div class="mb-5">
        <form>
            <label for="to" class="mb-2">To</label>
            <br/>
            <input type="text" id="to" name="to" class="form-control"
            placeholder="Type a name" maxlength="50" [(ngModel)]="receiver"
            [ngbTypeahead]="autofillNames"
            />
        </form>
    </div>
    <div>
        <form>
            <label for="title" class="mb-2">Title</label>
            <br/>
            <input type="text" id="title" name="title" class="form-control"
            maxlength="40" [(ngModel)]="title"
            />
            <br/>

            <label for="note" class="mb-2">Note</label>
            <br/>
            <textarea id="note" name="note" class="form-control no-resize" placeholder="Detailed praise..."
            rows="4" cols="50" maxlength="500" [(ngModel)]="message"></textarea>

            <div class="text-center">
                <input
                    type="checkbox"
                    class="btn-check"
                    id="btn-check-outlined 1"
                    autocomplete="off"
                    (change)="changeStatus($event, 1)"
                />
                <label
                    class="btn btn-outline-primary mt-1 mx-2"
                    for="btn-check-outlined 1"
                    >#🏆teamplayer</label
                >

                <input
                    type="checkbox"
                    class="btn-check"
                    id="btn-check-outlined 2"
                    autocomplete="off"
                    (change)="changeStatus($event, 2)"
                />
                <label
                    class="btn btn-outline-primary mt-1 mx-2"
                    for="btn-check-outlined 2"
                    >#🎲oneofakind</label
                >

                <input
                    type="checkbox"
                    class="btn-check"
                    id="btn-check-outlined 3"
                    autocomplete="off"
                    (change)="changeStatus($event, 3)"
                />
                <label
                    class="btn btn-outline-primary mt-1 mx-2"
                    for="btn-check-outlined 3"
                    >#🎨creative</label
                >

                <input
                    type="checkbox"
                    class="btn-check"
                    id="btn-check-outlined 4"
                    autocomplete="off"
                    (change)="changeStatus($event, 4)"
                />
                <label
                    class="btn btn-outline-primary mt-1 mx-2"
                    for="btn-check-outlined 4"
                    >#🎭highenergy</label
                >

                <input
                    type="checkbox"
                    class="btn-check"
                    id="btn-check-outlined 5"
                    autocomplete="off"
                    (change)="changeStatus($event, 5)"
                />
                <label
                    class="btn btn-outline-primary mt-1 mx-2"
                    for="btn-check-outlined 5"
                    >#🎸awesome</label
                >

                <input
                    type="checkbox"
                    class="btn-check"
                    id="btn-check-outlined 6"
                    autocomplete="off"
                    (change)="changeStatus($event, 6)"
                />
                <label
                    class="btn btn-outline-primary mt-1 mx-2"
                    for="btn-check-outlined 6"
                    >#🏅achiever</label
                >

                <input
                    type="checkbox"
                    class="btn-check"
                    id="btn-check-outlined 7"
                    autocomplete="off"
                    (change)="changeStatus($event, 7)"
                />
                <label
                    class="btn btn-outline-primary mt-1 mx-2"
                    for="btn-check-outlined 7"
                    >#🍪sweetness</label
                >
            </div>

            <div class="mt-3">
                <input [disabled]="!activateButton()" class="btn btn-primary" type="submit" value="Post"
                (click)="addKudo()"/>

                <span class="checkbox-wrapper-40">
                    <input class="ms-4 checkbox" type="checkbox" (click)="setAnonymousSender()"/>
                    <label class="ms-2 brown-text">Send Anonymously</label>
                </span>
            </div>
        </form>
    </div>
</div>
